<VirtualHost *:8080>
	DocumentRoot "C:/xampp/htdocs/futboljersey/www"
    ServerName dev.neighbors.local
    ServerAlias futboljersey.com
    AddType text/html .shtml .html .htm
	AddOutputFilter INCLUDES .shtml .html .htm
    php_flag display_errors Off
</VirtualHost>

<VirtualHost *:8080>
	DocumentRoot "C:/xampp/htdocs/futboljersey_new/www"
    ServerName dev.neighborsnew.local
    ServerAlias futboljersey.com
