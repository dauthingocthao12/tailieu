    <TR>
      <TD colspan="3"><BR>
      　7月8日（日）に群馬県桐生市の梅田湖において、第19回オジーズカップが開催されました。当日は梅雨にもかかわらず天候にも恵まれました。釣果は厳しかったですがスペシャルゲストとしておこし頂いた田辺哲男さんのセミナー＆サイン会もあり大変盛り上がりました。<BR>
      <BR>
      　優勝された藤本様が唯一3本持ち込まれて見事優勝を飾られました。参加された皆様、本当にお疲れ様でした。第20回オジーズカップにもみなさんの参加を心よりお待ちしております。<BR>
