<title>確認商品リスト</title>

<body onload="document.search_form.s_words.focus();">
<a name="top"></a>
<div id="check">
<table class="title_box">
<tr>
<th align="left">確認商品</th>
<td align="right">[ <a href="./?mode=search">商品検索ページへ</a> ]</td>
</tr>
</table>

<table class="search_box">
<form action="./" method="POST" name="search_form">
<input type="hidden" name="mode" value="<!--MODE-->" />
<input type="hidden" name="action" value="search" />
<input type="hidden" name="s_type" value="<!--SEARCHTYPE-->" />
<tr>
<th>検索</th>
</tr>
<tr>
<td><input type="text" size="15" name="s_words" value="<!--WORDS-->" /><input type="submit" value="検索" /><input type="submit" name="action" value="クリア" /></td>
</tr>
<!--SEARCHMAKER-->
<tr>
<th>メーカー</th>
</tr>
<tr>
<td><select name="s_maker"><!--LISTMAKER--></select></td>
</tr>
<!--/SEARCHMAKER-->

<!--SEARCHCLASS-->
<tr>
<th>分類</th>
</tr>
<tr>
<td><select name="s_class"><!--LISTCLASS--></select></td>
</tr>
<!--/SEARCHCLASS-->

<!--SEARCHGOODSNAME-->
<tr>
<th>商品名</th>
</tr>
<tr>
<td><select name="s_goods_name"><!--LISTGOODSNAME--></select></td>
</tr>
<!--/SEARCHGOODSNAME-->

<tr>
<td>
<!--SEARCHTYPED-->
<input type="submit" name="s_type" value="詳細検索" />
<!--/SEARCHTYPED-->
<!--SEARCHTYPEE-->
<input type="submit" name="s_type" value="簡単検索" />
<!--/SEARCHTYPEE-->
</td>
</tr>

</form>
</table>
<br />
