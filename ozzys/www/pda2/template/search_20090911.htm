<title>商品検索</title>

<meta http-equiv="Content-Script-Type" content="text/javascript">

<body onload="document.search_form.s_words.focus();">
<a name="top"></a>
<div id="search">
<table class="title_box">
<tr>
<th>商品検索</th>
<td>[ <a href="./?mode=check">商品確認ページへ</a> ]</td>
</tr>
</table>
<table class="search_box">
<form action="./" method="POST" name="search_form">
<input type="hidden" name="mode" value="<!--MODE-->" />
<input type="hidden" name="action" value="search" />
<input type="hidden" name="s_type" value="<!--SEARCHTYPE-->" />
<tr>
<th>検索</th>
<th><input type="checkbox" name="s_kyoutu" value="1"<!--LISTKYOUTU--> />：共通商品表示</th>
<th>検索表示数：<select name="s_view_num" OnChange="submit();"><!--LISTVIEWNUM--></select></th>
</tr>
<tr>
<td colspan="3"><input type="text" size="15" name="s_words" value="<!--WORDS-->" /><input type="submit" value="検索" /><input type="submit" name="action" value="クリア" /><br /><!--WORDS2--></td>
</tr>
<!--SEARCHMAKER-->
<tr>
<th colspan="3">メーカー</th>
</tr>
<tr>
<td colspan="3"><select name="s_maker" OnChange="submit_maker();"><!--LISTMAKER--></select></td>
</tr>
<!--/SEARCHMAKER-->

<!--SEARCHCLASS-->
<tr>
<th colspan="3">分類</th>
</tr>
<tr>
<td colspan="3"><select name="s_class" OnChange="submit_class();"><!--LISTCLASS--></select></td>
</tr>
<!--/SEARCHCLASS-->

<!--SEARCHGOODSNAME-->
<tr>
<th colspan="3">商品名</th>
</tr>
<tr>
<td colspan="3"><select name="s_goods_name" OnChange="submit();"><!--LISTGOODSNAME--></select></td>
</tr>
<!--/SEARCHGOODSNAME-->

<tr>
<td colspan="3">
<!--SEARCHTYPED-->
<input type="submit" name="s_type" value="詳細検索" />
<!--/SEARCHTYPED-->
<!--SEARCHTYPEE-->
<input type="submit" name="s_type" value="簡単検索" />
<!--/SEARCHTYPEE-->
</td>
</tr>

</form>
</table>
<br />
