<h2 class="title-nbs title-items-list">会員登録 お客様情報登録フォーム </h2>
<!--ERRORMSG-->
<div class="member_summary">
<form action="<!--PHP_SELF-->" method="post" id="member-form">
	<fieldset class="landscape">
		<legend>漢字氏名 <mark class="important">(必記)</mark></legend>
		<div data-value="<!--NAMESN-->&nbsp;<!--NAMENN-->">
			<!--NAMEDEL-->
			<label>姓：</label>
			<input type="text" class="max" name="name_s" value="<!--NAMES-->" placeholder="山田" id="surname-field" required/>
		</div>
		<div>
			<label>名：</label>
			<input type="text" class="max" name="name_n" value="<!--NAMEN-->" placeholder="太郎" id="name-field" required/>
			<!--/NAMEDEL-->
		</div>
	</fieldset>
	<fieldset class="landscape">
		<legend>ふりがな<mark class="important">(必記)</mark></legend>
		<div data-value="<!--KANASN-->&nbsp;<!--KANANN-->">
			<!--KANADEL-->
			<label>姓：</label>
			<input type="text" class="max" name="kana_s" value="<!--KANAS-->" placeholder="やまだ" id="surname-furigana-field" required/>
		</div>
		<div>
			<label>名：</label>
			<input type="text" class="max" name="kana_n" value="<!--KANAN-->" placeholder="たろう" id="name-furigana-field" required/>
			<!--/KANADEL-->

		</div>
	</fieldset>
	<fieldset class="portrait">
		<legend>住所<mark class="important">(必記)</mark></legend>
		<div class="input-group">
			<label for="zip-field" class="emphasis">郵便番号（半角）</label>
			<div data-value="<!--ZIPN-->">
				<!--ZIPDEL-->
				<input type="text" class="sm" placeholder="999" name="zip1" maxlength="3" value="<!--ZIP1-->" id="zip1-field" required/
				>－<input type="text" class="sm" placeholder="9999" name="zip2" maxlength="4" value="<!--ZIP2-->" id="zip2-field" required/>
				<!--/ZIPDEL-->
			</div>
		</div>
		<div class="input-group">
			<label for="address1-field" class="emphasis">都道府県</label>
			<div data-value="<!--PRFN-->">
				<!--PRF-->
			</div>
		</div>
		<div class="input-group">
			<label for="address2-field" class="emphasis">市区町村名（全角）</label>
			<div data-value="<!--CITYN-->">
				<!--CITYDEL-->
				<input type="text" class="max" placeholder="千代田区" value="<!--CITY-->" name="city" id="address2-field" required/>
				<!--/CITYDEL-->
			</div>
		</div>
		<div class="input-group">
			<label for="address3-field" class="emphasis">所番地（全角）</label>
			<div data-value="<!--ADD1N-->">
				<!--ADD1DEL-->
				<input type="text" class="max" placeholder="永田町９－９－９"  value="<!--ADD1-->" name="add1" id="address3-field" required/>
				<!--/ADD1DEL-->
			</div>
		</div>
		<div class="input-group">
			<label for="address4-field" class="emphasis">マンション名など（全角）</label>
			<div data-value="<!--ADD2N-->">
				<!--ADD2DEL-->
				<input class="max" type="text" placeholder="ネイバーズマンション　１０１号室" value="<!--ADD2-->" name="add2" id="address4-field"/>
				<!--/ADD2DEL-->
			</div>
		</div>
	</fieldset>
	<fieldset class="landscape">
		<legend>電話番号<mark class="important">(必記)</mark></legend>
		<div data-value="<!--TELN-->">
			<!--TELDEL-->
			<input type="text" class="sm" name="tel1" value="<!--TEL1-->" placeholder="012" id="tel1-field" required
			>－<input type="text" class="sm" name="tel2" value="<!--TEL2-->" placeholder="3456" id="tel2-field" required/
			>－<input type="text" class="sm" name="tel3" value="<!--TEL3-->" placeholder="6789" id="tel3-field" required/>
			<!--/TELDEL-->
		</div>
	</fieldset>
	<fieldset class="landscape">
		<legend>FAX番号</mark></legend>
		<div data-value="<!--FAXN-->">
			<!--FAXDEL-->
			<input type="text" name="fax1" class="sm" value="<!--FAX1-->" placeholder="012" id="fax1-field" /
			>－<input type="text" name="fax2" class="sm" value="<!--FAX2-->" placeholder="3456" id="fax2-field" /
			>－<input type="text" name="fax3" class="sm" value="<!--FAX3-->"  placeholder="6789" id="fax3-field" />
			<!--/FAXDEL-->
		</div>
	</fieldset>
	<fieldset class="landscape">
		<legend>メールアドレス<mark class="important">(必記)</mark></legend>
		<div data-value="<!--EMAILN-->">
			<!--EMAILDEL-->
			<input type="email" class="max" name="email" placeholder="query@futboljersey.com" id="email-field" value="<!--EMAIL-->" required/>
			<!--/EMAILDEL-->
		</div>
	</fieldset>
	<fieldset class="landscape">
		<legend>パスワード<mark class="important">(必記)</mark></legend>
		<div data-value="<!--PASSN-->">
			<!--PASSDEL-->
			<input type="password" class="max" name="pass1" value="" maxlength="8" placeholder="半角英数字6文字以上8文字以内" id="password-field" required/>
		</div>
	</fieldset>
	<fieldset class="landscape">
		<legend>パスワード確認<mark class="important">(必記)</mark></legend>
		<div>
			<input type="password" class="max" name="pass2" value="" maxlength="8" placeholder="半角英数字6文字以上8文字以内" id="password-confirm-field" required/>
		<!--/PASSDEL-->
		</div>
	</fieldset>
	<fieldset class="landscape">
		<legend>メールマガジン購読<mark class="important">(必記)</mark></legend>
		<div data-value="<!--MERUMAN-->">
			<!--MSRDEL-->
			<input type="radio" name="meruma" value="1" id="meruma1-field" <!--MERUMA1--> required/>
			<label for="meruma1-field">：購読する</label>
		</div>
		<div>
			<input type="radio" name="meruma" value="2" id="meruma2-field" <!--MERUMA2--> />
			<label for="meruma2-field">：購読しない</label>
			<!--/MSRDEL-->
		</div>
	</fieldset>
	<!--ORDERBUTTONDEL-->
	<div class="form-control">
		<div>
			<form action="<!--PHP_SELF-->" method="post">
				<input type="hidden" name="modes" value="send" />
				<input type="submit" value="確認画面へ" />
			</form>
		</div>
		<div>
			<form action="<!--PHP_SELF-->" method="post">
				<input type="submit" value="やり直す" />
			</form>
		</div>
	</div>
	<!--/ORDERBUTTONDEL-->
	<!--TOUROKUDEL-->
	<div class="form-control col">
		以上でよろしければ”登録する”ボタンを押して下さい。確認メールが届きます。
		<form action="<!--PHP_SELF-->" method="post">
			<input type="hidden" name="modes" value="touroku" />
			<input type="button" value="登録する" OnClick="submit_disabled(this);" />
		</form>
		もし上記の内容を訂正したい場合は下記の”修正する”ボタンを押して下さい。
		<form action="<!--PHP_SELF-->" method="post">
			<input type="hidden" name="modes" value="back" />
			<input type="submit" value="修正する" />
		</form>
	</div>
	<!--/TOUROKUDEL-->
</form>
</div><!--.member_summary-->
